<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 — Not Found</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 5em;
      color: #444;
    }
    a {
      text-decoration: none;
      font-weight: bold;
    }
    .btn {
      display: inline-block;
      margin: 1em 0.5em;
      padding: 0.6em 1.2em;
      border-radius: 6px;
      color: white;
    }
    .home-btn {
      background-color: #007bff;
    }
    .project-btn {
      background-color: #28a745;
    }

    /* 🦖 动画样式 */
    .dino {
      display: inline-block;
      animation: bounce 1s infinite ease-in-out;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>
<body>

  <!-- ✅ 恐龙跳动 -->
  <h1>
    <span class="dino">🦖</span><span class="dino">🦖</span><span class="dino">🦖</span>
