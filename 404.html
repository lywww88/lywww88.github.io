<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 — Not Found</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 4em 1em;
      color: #444;
      background-color: #f9f9f9;
    }

    a {
      text-decoration: none;
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      margin: 1em 0.5em;
      padding: 0.6em 1.4em;
      border-radius: 999px;
      color: white;
      font-weight: bold;
      font-size: 1.05em;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .home-btn {
      background-color: #007bff;
    }

    .project-btn {
      background-color: #28a745;
    }

    .dino-btn {
      background-color: #dc3545;
    }

    /* 🦖 动画样式 */
    .dino {
      display: inline-block;
      animation: bounce 1s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5em;
      margin-top: 2em;
    }

    @media (min-width: 600px) {
      .button-container {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- 标题 -->
  <h1>
    <span class="dino">🦖</span><span class="dino">🦖</span><span class="dino">🦖</span>
    404 — Page Not Found
    <span class="dino">🦖</span><span class="dino">🦖</span><span class="dino">🦖</span>
  </h1>

  <!-- 提示语 -->
  <p>
    🦖：Lost? 🦕：No worries! — the dino squad splits into three routes! 🚥
  </p>

  <!-- 按钮容器 -->
  <div class="button-container">
    <!-- Home Button -->
    <a href="/" class="btn home-btn">🦖 Back to Home 🦕</a>

    <!-- Projects Button -->
    <a href="https://lywww88.github.io/projects/" class="btn project-btn">👀 Explore Projects 📊</a>

    <!-- Projects Button -->
    <a href="https://lywww88.github.io/ww.html" class="btn dino-btn">⚠️ Dinosaur Base ⚠️</a>
  </div>

</body>
</html>
