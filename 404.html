<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 â€” Page Not Found</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 4em 1em;
      color: #333;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
      color: #666;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
      margin-top: 2em;
    }

    @media (min-width: 600px) {
      .button-container {
        flex-direction: row;
        justify-content: center;
      }
    }

    .btn {
      display: inline-block;
      padding: 0.6em 1.4em;
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1em;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .btn:active {
      transform: translateY(1px);
    }

    /* Button colors */
    .home-btn { background-color: #007bff; }
    .project-btn { background-color: #28a745; }
    .startup-btn { background-color: #6f42c1; }
    .about-btn { background-color: #fd7e14; }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! The page you are looking for could not be found.</p>

  <div class="button-container">
    <a href="/" class="btn home-btn">Home</a>
    <a href="https://lywww88.github.io/projects/" class="btn project-btn">Projects</a>
    <a href="https://lywww88.github.io/startup/journey.html" class="btn startup-btn">Startup</a>
    <a href="https://lywww88.github.io/about.html" class="btn about-btn">About</a>
  </div>
</body>
</html>
