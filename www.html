<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Base</title>
  <style>
    body {
      margin: 0;
      background: #0f172a;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #1e293b;
      padding: 3em 2em;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0,255,180,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      color: #e2e8f0;
    }

    .login-box h2 {
      margin-bottom: 1.2em;
      color: #38bdf8;
    }

    .login-box input {
      width: 100%;
      padding: 0.7em;
      margin: 0.5em 0;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #334155;
      color: #e2e8f0;
    }

    .login-box button {
      margin-top: 1em;
      width: 100%;
      padding: 0.7em;
      border: none;
      background: #3b82f6;
      color: white;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: #2563eb;
    }

    .hidden-content {
      display: none;
      padding: 4em 2em;
      max-width: 800px;
      margin: 4em auto;
      color: #e2e8f0;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .hidden-content h1 {
      font-size: 2.4em;
      color: #38bdf8;
      margin-bottom: 0.5em;
    }

    .hidden-content p {
      font-size: 1.1em;
      color: #94a3b8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- Login UI -->
  <div class="login-container" id="login-box">
    <div class="login-box">
      <h2>üõ°Ô∏è Secure Access</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="validateLogin()">Enter</button>
    </div>
  </div>

  <!-- Hidden content (initially invisible) -->
  <div class="hidden-content" id="private-content">
    <h1>ü¶ñ Welcome, Yiwei</h1>
    <p>This is your private basecamp ‚Äî ready for action.<br>Upload ideas, drop reflections, or just hang out.</p>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const correctUser = "yiwei";
      const correctPass = "mimacuowu";

      if (username === correctUser && password === correctPass) {
        alert("‚úÖ Welcome back, Commander.");
        document.getElementById("login-box").style.display = "none";
        document.getElementById("private-content").style.display = "block";
      } else {
        alert("‚ùå Access denied.\nInvalid credentials.");
      }
    }
  </script>

</body>
</html>
