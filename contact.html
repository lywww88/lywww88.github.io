<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>

  <!-- 你的全局样式 -->
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap Icons（如全局已引入可删） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    /* ========== 仅本页生效：不影响其它页面 ========== */
    .contact-page .contact-hero{display:flex;align-items:center;gap:.6rem;margin:1.2rem 0 1.2rem;}
    .contact-page .contact-hero .bi{font-size:1.6rem;line-height:1;vertical-align:middle;}

    /* 容器复用你现有的 .project-card 外观，只加宽度和居中 */
    .contact-page .contact-card{max-width:720px;margin:1.5rem auto;}

    /* 表单基础样式（只作用于本页） */
    .contact-page form input,
    .contact-page form textarea,
    .contact-page form select{
      width:100%;
      padding:.65rem .75rem;
      border:1px solid #ced4da;
      border-radius:10px;
      font-size:1rem; line-height:1.2; background:#fff;
    }
    .contact-page form textarea{min-height:160px;resize:vertical;}
    .contact-page form label{font-weight:600;margin-bottom:.35rem;}
    .contact-page .visually-hidden{position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden;}

    /* 两列自适应栅格 */
    .contact-page .form-row{display:grid;grid-template-columns:1fr 1fr;gap:1rem;}
    .contact-page .form-row + .form-row,
    .contact-page .form-row + .form-group{margin-top:1rem;}
    .contact-page .form-group{display:flex;flex-direction:column;}
    @media (max-width:640px){ .contact-page .form-row{grid-template-columns:1fr;} }

    /* 行为按钮：提交按钮直接用你全局 .btn；次按钮做“幽灵态” */
    .contact-page .actions{display:flex;gap:.75rem;align-items:center;margin-top:1.2rem;}
    .contact-page .btn-ghost{background:transparent;border:1px solid #ced4da;border-radius:999px;padding:.55rem .9rem;font-weight:600;color:#333;text-decoration:none;}
    .contact-page .btn-ghost:hover{background:#f8f9fa;}

    /* 发送状态文本 */
    .contact-page .status{margin-top:.8rem;font-weight:600;}
    .contact-page .status.ok{color:#198754;}
    .contact-page .status.err{color:#dc3545;}

    /* 可选：暗色模式友好 */
    @media (prefers-color-scheme: dark){
      .contact-page form input,
      .contact-page form textarea,
      .contact-page form select{background:#0e1320;color:#e6e9ef;border-color:#3a4466;}
      .contact-page .btn-ghost{color:#e6e9ef;border-color:#3a4466;}
      .contact-page .btn-ghost:hover{background:#111a2d;}
    }
  </style>
</head>
<body>

  <main class="contact-page">
    <!-- 标题 -->
    <div class="contact-hero">
      <i class="bi bi-card-text" aria-hidden="true"></i>
      <h1 style="margin:0;">Contact</h1>
    </div>

    <!-- 复用全局 .project-card 外观 -->
    <div class="project-card contact-card">
      <p style="margin-top:0; color:#555;">
        Have a question or a project in mind? Send me a message and I'll get back to you soon.
      </p>

      <form id="contact-form" action="https://formspree.io/f/xldwjnqg" method="POST" novalidate>
        <!-- 蜜罐防垃圾 -->
        <div class="visually-hidden">
          <label>Do not fill this out if you are human:
            <input type="text" name="_gotcha" tabindex="-1" autocomplete="off">
          </label>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="name">Name *</label>
            <input id="name" name="name" type="text" required placeholder="Your name">
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input id="email" name="email" type="email" required placeholder="you@example.com">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="topic">Topic</label>
            <select id="topic" name="topic">
              <option value="General">General</option>
              <option value="Collaboration">Collaboration</option>
              <option value="Project Inquiry">Project Inquiry</option>
              <option value="Speaking/Workshop">Speaking / Workshop</option>
            </select>
          </div>
          <div class="form-group">
            <label for="subject">Subject *</label>
            <input id="subject" name="subject" type="text" required placeholder="Short summary">
          </div>
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" required placeholder="Tell me a bit more..."></textarea>
          <div class="hint" style="color:#6c757d;font-size:.9rem;margin-top:.25rem;">
            I usually reply within 1–2 business days.
          </div>
        </div>

        <div class="form-group" style="margin-top:.6rem;">
          <label style="font-weight:500;">
            <input type="checkbox" name="consent" required>
            I consent to be contacted about my inquiry.
          </label>
        </div>

        <input type="hidden" name="source" value="contact.html">

        <div class="actions">
          <!-- 主按钮：用你全局 .btn -->
          <button class="btn" type="submit">
            <i class="bi bi-send" aria-hidden="true"></i> Send Message
          </button>
          <!-- 次按钮：本页局部 .btn-ghost -->
          <a class="btn-ghost" href="mailto:yiweilu36@uci.edu?subject=Website%20Contact">Use Email Instead</a>
        </div>

        <div id="status" class="status" role="status" aria-live="polite"></div>
      </form>

      <div style="text-align:right; margin-top:1.5rem;">
        <a href="index.html" class="btn-ghost">Home Page</a>
      </div>
    </div>
  </main>

  <script>
  (function(){
    const form = document.getElementById('contact-form');
    const statusEl = document.getElementById('status');
    const submitBtn = form.querySelector('button[type="submit"]');
    const endpoint = form.getAttribute('action');

    function show(msg, ok=true){
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (ok ? 'ok' : 'err');
    }

    form.addEventListener('submit', async function(e){
      e.preventDefault();
      if (!form.checkValidity()){
        form.reportValidity();
        return;
      }
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="bi bi-hourglass-split" aria-hidden="true"></i> Sending...';
      show('');

      try {
        const data = new FormData(form);
        const res = await fetch(endpoint, {
          method: 'POST',
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (res.ok) {
          form.reset();
          show('Thanks! Your message has been sent. ✅', true);
        } else {
          const err = await res.json().catch(()=>({}));
          show(err?.error || 'Something went wrong. Please try again or use email instead.', false);
        }
      } catch (err) {
        show('Network error. Please try again or use email instead.', false);
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="bi bi-send" aria-hidden="true"></i> Send Message';
      }
    });
  })();
  </script>
</body>
</html>
