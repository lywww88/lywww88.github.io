<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>

  <!-- 全局样式：确保路径正确，如果在根目录改成 /styles.css -->
  <link rel="stylesheet" href="styles.css">

  <!-- 仅用于图标；如果全局已引入可删 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    /* ========== 仅本页生效 ========== */
    .contact-page .contact-hero{
      display:flex; align-items:center; gap:.6rem;
      margin:1.2rem 0 1.2rem; justify-content:center; /* 标题居中 */
    }
    .contact-page .contact-hero .bi{ font-size:1.6rem; line-height:1; }

    /* 复用你的 .project-card 外观，只控制宽度/居中/留白 */
    .contact-page .contact-card{
      max-width: 720px; margin: 1.5rem auto;
      padding: 1.75rem 1.75rem 2rem; /* 增加内边距，避免贴边 */
    }

    /* 表单基础（作用域到本页，不影响别处） */
    .contact-page form input,
    .contact-page form textarea,
    .contact-page form select{
      width:100%; padding:.65rem .75rem;
      border:1px solid #ced4da; border-radius:10px;
      font-size:1rem; line-height:1.2; background:#fff;
    }
    .contact-page form textarea{ min-height:160px; resize:vertical; }
    .contact-page form label{ font-weight:600; margin-bottom:.35rem; }

    /* 两列自适应 */
    .contact-page .form-row{ display:grid; grid-template-columns:1fr 1fr; gap:1rem; }
    .contact-page .form-row + .form-row,
    .contact-page .form-row + .form-group{ margin-top:1rem; }
    .contact-page .form-group{ display:flex; flex-direction:column; }
    @media (max-width:640px){ .contact-page .form-row{ grid-template-columns:1fr; } }

    /* 状态文本/辅助 */
    .contact-page .hint{ color:#6c757d; font-size:.9rem; margin-top:.25rem; }
    .contact-page .status{ margin-top:.8rem; font-weight:600; }
    .contact-page .status.ok{ color:#198754; }
    .contact-page .status.err{ color:#dc3545; }
    .contact-page .visually-hidden{ position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden; }

    /* 按钮统一（用你全局 .btn，再做细微对齐） */
    .contact-page .actions{
      display:flex; gap:.75rem; align-items:center; margin-top:1.2rem;
      flex-wrap:wrap;
    }
    .contact-page .actions .btn{
      display:inline-flex; align-items:center; gap:.5rem;
      padding:.55rem 1rem; border-radius:999px; line-height:1;
      text-decoration:none;
    }

    /* 复选框对齐 */
    .contact-page input[type="checkbox"]{ transform: translateY(1px); margin-right:.5rem; }

    /* 暗色模式（可选） */
    @media (prefers-color-scheme: dark){
      .contact-page form input,
      .contact-page form textarea,
      .contact-page form select{ background:#0e1320; color:#e6e9ef; border-color:#3a4466; }
    }
  </style>
</head>
<body>

  <main class="contact-page">
    <!-- 标题 -->
    <div class="contact-hero">
      <i class="bi bi-card-text" aria-hidden="true"></i>
      <h1 style="margin:0;">Contact</h1>
    </div>

    <!-- 复用你的全局卡片样式：project-card -->
    <div class="project-card contact-card">
      <p style="margin-top:0; color:#555;">
        Have a question or a project in mind? Send me a message and I'll get back to you soon.
      </p>

      <form id="contact-form" action="https://formspree.io/f/xldwjnqg" method="POST" novalidate>
        <!-- 蜜罐防垃圾 -->
        <div class="visually-hidden">
          <label>Do not fill this out if you are human:
            <input type="text" name="_gotcha" tabindex="-1" autocomplete="off">
          </label>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="name">Name *</label>
            <input id="name" name="name" type="text" required placeholder="Your name">
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input id="email" name="email" type="email" required placeholder="you@example.com">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="topic">Topic</label>
            <select id="topic" name="topic">
              <option value="General">General</option>
              <option value="Collaboration">Collaboration</option>
              <option value="Project Inquiry">Project Inquiry</option>
              <option value="Speaking/Workshop">Speaking / Workshop</option>
            </select>
          </div>
          <div class="form-group">
            <label for="subject">Subject *</label>
            <input id="subject" name="subject" type="text" required placeholder="Short summary">
          </div>
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" required placeholder="Tell me a bit more..."></textarea>
          <div class="hint">I usually reply within 1–2 business days.</div>
        </div>

        <div class="form-group" style="margin-top:.6rem;">
          <label style="font-weight:500;">
            <input type="checkbox" name="consent" required>
            I consent to be contacted about my inquiry.
          </label>
        </div>

        <input type="hidden" name="source" value="contact.html">

        <div class="actions">
          <!-- 三个按钮统一使用你全局 .btn（蓝底白字） -->
          <button class="btn" type="submit">
            <i class="bi bi-send" aria-hidden="true"></i> Send Message
          </button>
          <a class="btn" href="mailto:yiweilu36@uci.edu?subject=Website%20Contact">Use Email Instead</a>
          <a class="btn" href="index.html">Home Page</a>
        </div>

        <div id="status" class="status" role="status" aria-live="polite"></div>
      </form>
    </div>
  </main>

  <script>
  (function(){
    const form = document.getElementById('contact-form');
    const statusEl = document.getElementById('status');
    const submitBtn = form.querySelector('button[type="submit"]');
    const endpoint = form.getAttribute('action');

    function show(msg, ok=true){
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (ok ? 'ok' : 'err');
    }

    form.addEventListener('submit', async function(e){
      e.preventDefault();
      if (!form.checkValidity()){
        form.reportValidity();
        return;
      }
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="bi bi-hourglass-split" aria-hidden="true"></i> Sending...';
      show('');

      try {
        const data = new FormData(form);
        const res = await fetch(endpoint, {
          method: 'POST',
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (res.ok) {
          form.reset();
          show('Thanks! Your message has been sent. ✅', true);
        } else {
          const err = await res.json().catch(()=>({}));
          show(err?.error || 'Something went wrong. Please try again.', false);
        }
      } catch (err) {
        show('Network error. Please try again or use email instead.', false);
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="bi bi-send" aria-hidden="true"></i> Send Message';
      }
    });
  })();
  </script>
</body>
</html>
